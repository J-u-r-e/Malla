<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Diseño Gráfico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f7fd;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 1.5rem;
    }

    .malla {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(200px, 1fr);
      gap: 1rem;
      overflow-x: auto;
    }

    .semestre {
      background: #e0f2f1;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-width: 200px;
    }

    .semestre:nth-child(even) {
      background: #ede7f6;
    }

    .semestre h2 {
      text-align: center;
      color: #4a148c;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .curso {
      background: #ffffff;
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 2px solid #b39ddb;
      cursor: pointer;
      position: relative;
      transition: 0.2s;
      font-size: 0.85rem;
    }

    .curso.locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .curso.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 105%;
      top: 50%;
      transform: translateY(-50%);
      background: #ffe0b2;
      color: #6d4c41;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.75rem;
      z-index: 10;
    }

    .curso.approved {
      background-color: #c8e6c9;
      border-color: #81c784;
      text-decoration: line-through;
    }
  </style>
</head>
