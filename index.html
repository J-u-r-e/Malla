<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Diseño Gráfico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #7d4ab7;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 30px;
    }

    .semester {
      min-width: 200px;
      background-color: #e6f7f4;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      flex-shrink: 0;
    }

    .semester h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #5e338f;
    }

    .course {
      background: #f3eaff;
      border: 2px solid #c7a8f0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 0.9em;
      transition: background 0.2s;
      position: relative;
    }

    .course.locked {
      background: #eee;
      color: #999;
      border: 2px dashed #ccc;
      cursor: not-allowed;
    }

    .course.approved {
      background: #b8e8d2;
      border-color: #80d6b0;
      color: #235b4e;
    }

    .course:hover:not(.locked):not(.approved) {
      background: #ddd0ff;
    }

    .course[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #444;
      color: #fff;
      padding: 5px 8px;
      font-size: 0.75em;
      border-radius: 5px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Diseño Gráfico</h1>
  <div class="grid" id="malla"></div>

  <script>
    const materias = [
      // id, nombre, semestre, requisitos
      ["hum1", "Humanidades 1", 1, []],
      ["actCult", "Actividad cultural", 1, []],
      ["actDeport", "Actividad deportiva", 1, []],
      ["dis1", "Diseño I", 1, []],
      ["dib1", "Dibujo I", 1, []],
      ["pig", "Taller de pigmentos", 1, []],
      ["arcilla", "Taller de arcilla", 1, []],
      ["hum2", "Humanidades 2", 2, ["hum1"]],
      ["ta", "Teoría del arte", 2, []],
      ["dis2", "Diseño II", 2, ["dis1"]],
      ["dib2", "Dibujo II", 2, ["dib1"]],
      ["madera", "Taller de madera", 2, []],
      ["papelTextil", "Taller papel/textil", 2, []],
      ["arte1", "Introducción al arte 1", 3, []],
      ["antropo", "Introducción a la Antropología", 3, []],
      ["dis3", "Diseño III", 3, ["dis2"]],
      ["dib3", "Dibujo III", 3, ["dib2"]],
      ["vidrio", "Taller vidrio/plástico", 3, []],
      ["metal", "Taller de metal", 3, []],
      ["arte2", "Introducción al arte 2", 4, ["arte1"]],
      ["semiosis", "Semiosis de la producción", 4, ["ta"]],
      ["repertorio", "Repertorio", 4, []],
      ["dis4", "Diseño IV", 4, ["dis3"]],
      ["dib4", "Dibujo IV", 4, ["dib3"]],
      ["iluminacion", "Taller de iluminación", 4, []],
      ["piedra", "Taller de piedra", 4, []],
      ["arteCR", "Arte Costarricense", 5, ["arte2"]],
      ["dibOpt1", "Dibujo optativo I", 5, ["dib4"]],
      ["disGraf1", "Diseño Gráfico I", 5, ["dis4"]],
      ["tg1", "Taller Gráfico I", 5, ["pig", "dib4"]],
      ["foto1", "Fotografía I", 5, ["iluminacion", "dis4"]],
      ["medios1", "Medios Digitales I", 5, []],
      ["sr1", "Sistemas de Reproducción I", 5, ["papelTextil"]],
      ["histDG", "Historia del Diseño Gráfico", 6, []],
      ["semRN1", "Sem. Realidad Nacional 1", 6, ["hum2"]],
      ["disGraf2", "Diseño Gráfico II", 6, ["disGraf1"]],
      ["tg2", "Taller Gráfico II", 6, ["tg1"]],
      ["foto2", "Fotografía II", 6, ["foto1"]],
      ["medios2", "Medios Digitales II", 6, ["medios1"]],
      ["sr2", "Sistemas de Reproducción II", 6, ["sr1"]],
      ["histOpt1", "Historia del arte opt. I", 7, []],
      ["idioma", "Idioma", 7, []],
      ["disGraf3", "Diseño Gráfico III", 7, ["disGraf2"]],
      ["tg3", "Taller Gráfico III", 7, ["tg2"]],
      ["foto3", "Fotografía III", 7, ["foto2"]],
      ["medios3", "Medios Digitales III", 7, ["medios2"]],
      ["sr3", "Sistemas de Reproducción III", 7, ["sr2"]],
      ["histOpt2", "Historia del arte opt. II", 8, []],
      ["semRN2", "Sem. Realidad Nacional 2", 8, ["semRN1"]],
      ["tOpt1", "Taller Optativo I", 8, []],
      ["tOpt2", "Taller Optativo II", 8, []],
      ["dibOpt2", "Dibujo optativo II", 8, ["dib4"]],
      ["dibOpt3", "Dibujo optativo III", 8, ["dib4"]],
      ["disInteract", "Diseño Interactivo", 8, ["disGraf3", "tg3", "sr3"]],
      ["tOpt3", "Taller Optativo III", 9, []],
      ["tOpt4", "Taller Optativo IV", 9, []],
      ["tOpt5", "Taller Optativo V", 9, []],
      ["inv", "Técnicas de Investigación", 9, []],
      ["tEsp1", "Taller especializado I", 9, ["disInteract"]],
      ["tOpt6", "Taller Optativo VI", 10, []],
      ["tOpt7", "Taller Optativo VII", 10, []],
      ["adm", "Administración de las artes", 10, []],
      ["tEsp2", "Taller especializado II", 10, ["tEsp1"]]
    ];

    const semestres = [...new Set(cursos.map(c => c.semestre))];
    const aprobados = JSON.parse(localStorage.getItem("aprobados") || "[]");

    function render() {
      const malla = document.getElementById("malla");
      malla.innerHTML = "";
      semestres.forEach(sem => {
        const col = document.createElement("div");
        col.className = "semester";
        const title = document.createElement("h3");
        title.textContent = sem;
        col.appendChild(title);

        cursos.filter(c => c.semestre === sem).forEach(curso => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = curso.nombre;
          div.dataset.id = curso.id;

          const esAprobado = aprobados.includes(curso.id);
          const tieneRequisitos = curso.requisitos && curso.requisitos.length > 0;
          const requisitosCumplidos = !tieneRequisitos || curso.requisitos.every(req => aprobados.includes(req));

          if (!requisitosCumplidos) {
            div.classList.add("locked");
            div.dataset.tooltip = "Requiere: " + curso.requisitos.filter(r => !aprobados.includes(r)).join(", ");
          } else if (esAprobado) {
            div.classList.add("approved");
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;
            const index = aprobados.indexOf(curso.id);
            if (index >= 0) {
              aprobados.splice(index, 1);
            } else {
              aprobados.push(curso.id);
            }
            localStorage.setItem("aprobados", JSON.stringify(aprobados));
            render();
          });

          col.appendChild(div);
        });

        malla.appendChild(col);
      });
    }

    render();
  </script>
</body>
</html>
