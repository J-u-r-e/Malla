<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Diseño Gráfico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5a4e7c;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .semestre {
      background: #faf8ff;
      border: 1px solid #e5e0f0;
      border-radius: 10px;
      padding: 0.5rem;
    }
    .semestre h2 {
      text-align: center;
      background: #e5dbff;
      padding: 0.3rem;
      border-radius: 5px;
      color: #4b3f71;
      font-size: 1rem;
    }
    .materia {
      background: #d6f7ec;
      border: 1px solid #9ddac0;
      border-radius: 6px;
      margin: 0.4rem 0;
      padding: 0.4rem;
      text-align: center;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .materia:hover {
      background-color: #bdf0dc;
    }
    .materia.bloqueada {
      background: #f2f2f2;
      color: #aaa;
      cursor: not-allowed;
      border: 1px dashed #ccc;
    }
    .materia.bloqueada:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #333;
      color: white;
      padding: 5px;
      font-size: 0.75rem;
      border-radius: 5px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
    }
    .materia.aprobada {
      background-color: #dadbff;
      border-color: #b0b1f0;
      text-decoration: line-through;
    }
    .acciones {
      margin-top: 2rem;
      text-align: center;
    }
    .acciones button {
      background: #cdbfff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
    }
    .acciones button:hover {
      background: #b7a7f0;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Diseño Gráfico</h1>
  <div class="malla" id="mallaContainer"></div>

  <div class="acciones">
    <button onclick="reiniciarMalla()">Reiniciar Progreso</button>
  </div>

  <script>
    const materias = [
      // id, nombre, semestre, requisitos
      ["hum1", "Humanidades 1", 1, []],
      ["actCult", "Actividad cultural", 1, []],
      ["actDeport", "Actividad deportiva", 1, []],
      ["dis1", "Diseño I", 1, []],
      ["dib1", "Dibujo I", 1, []],
      ["pig", "Taller de pigmentos", 1, []],
      ["arcilla", "Taller de arcilla", 1, []],
      ["hum2", "Humanidades 2", 2, ["hum1"]],
      ["ta", "Teoría del arte", 2, []],
      ["dis2", "Diseño II", 2, ["dis1"]],
      ["dib2", "Dibujo II", 2, ["dib1"]],
      ["madera", "Taller de madera", 2, []],
      ["papelTextil", "Taller papel/textil", 2, []],
      ["arte1", "Introducción al arte 1", 3, []],
      ["antropo", "Introducción a la Antropología", 3, []],
      ["dis3", "Diseño III", 3, ["dis2"]],
      ["dib3", "Dibujo III", 3, ["dib2"]],
      ["vidrio", "Taller vidrio/plástico", 3, []],
      ["metal", "Taller de metal", 3, []],
      ["arte2", "Introducción al arte 2", 4, ["arte1"]],
      ["semiosis", "Semiosis de la producción", 4, ["ta"]],
      ["repertorio", "Repertorio", 4, []],
      ["dis4", "Diseño IV", 4, ["dis3"]],
      ["dib4", "Dibujo IV", 4, ["dib3"]],
      ["iluminacion", "Taller de iluminación", 4, []],
      ["piedra", "Taller de piedra", 4, []],
      ["arteCR", "Arte Costarricense", 5, ["arte2"]],
      ["dibOpt1", "Dibujo optativo I", 5, ["dib4"]],
      ["disGraf1", "Diseño Gráfico I", 5, ["dis4"]],
      ["tg1", "Taller Gráfico I", 5, ["pig", "dib4"]],
      ["foto1", "Fotografía I", 5, ["iluminacion", "dis4"]],
      ["medios1", "Medios Digitales I", 5, []],
      ["sr1", "Sistemas de Reproducción I", 5, ["papelTextil"]],
      ["histDG", "Historia del Diseño Gráfico", 6, []],
      ["semRN1", "Sem. Realidad Nacional 1", 6, ["hum2"]],
      ["disGraf2", "Diseño Gráfico II", 6, ["disGraf1"]],
      ["tg2", "Taller Gráfico II", 6, ["tg1"]],
      ["foto2", "Fotografía II", 6, ["foto1"]],
      ["medios2", "Medios Digitales II", 6, ["medios1"]],
      ["sr2", "Sistemas de Reproducción II", 6, ["sr1"]],
      ["histOpt1", "Historia del arte opt. I", 7, []],
      ["idioma", "Idioma", 7, []],
      ["disGraf3", "Diseño Gráfico III", 7, ["disGraf2"]],
      ["tg3", "Taller Gráfico III", 7, ["tg2"]],
      ["foto3", "Fotografía III", 7, ["foto2"]],
      ["medios3", "Medios Digitales III", 7, ["medios2"]],
      ["sr3", "Sistemas de Reproducción III", 7, ["sr2"]],
      ["histOpt2", "Historia del arte opt. II", 8, []],
      ["semRN2", "Sem. Realidad Nacional 2", 8, ["semRN1"]],
      ["tOpt1", "Taller Optativo I", 8, []],
      ["tOpt2", "Taller Optativo II", 8, []],
      ["dibOpt2", "Dibujo optativo II", 8, ["dib4"]],
      ["dibOpt3", "Dibujo optativo III", 8, ["dib4"]],
      ["disInteract", "Diseño Interactivo", 8, ["disGraf3", "tg3", "sr3"]],
      ["tOpt3", "Taller Optativo III", 9, []],
      ["tOpt4", "Taller Optativo IV", 9, []],
      ["tOpt5", "Taller Optativo V", 9, []],
      ["inv", "Técnicas de Investigación", 9, []],
      ["tEsp1", "Taller especializado I", 9, ["disInteract"]],
      ["tOpt6", "Taller Optativo VI", 10, []],
      ["tOpt7", "Taller Optativo VII", 10, []],
      ["adm", "Administración de las artes", 10, []],
      ["tEsp2", "Taller especializado II", 10, ["tEsp1"]]
    ];

    let aprobadas = new Set(JSON.parse(localStorage.getItem("aprobadasDG") || "[]"));

    function renderMalla() {
      const container = document.getElementById("mallaContainer");
      container.innerHTML = "";

      for (let sem = 1; sem <= 10; sem++) {
        const col = document.createElement("div");
        col.className = "semestre";
        col.innerHTML = `<h2>${sem} Semestre</h2>`;

        materias.filter(m => m[2] === sem).forEach(([id, nombre, , requisitos]) => {
          const div = document.createElement("div");
          div.className = "materia";
          div.textContent = nombre;

          const noCumple = requisitos.filter(r => !aprobadas.has(r));

          if (noCumple.length) {
            div.classList.add("bloqueada");
            div.setAttribute("data-tooltip", "Requiere: " + noCumple.map(req =>
              materias.find(m => m[0] === req)?.[1] || req
            ).join(", "));
          } else {
            div.addEventListener("click", () => {
              if (aprobadas.has(id)) {
                aprobadas.delete(id);
              } else {
                aprobadas.add(id);
              }
              localStorage.setItem("aprobadasDG", JSON.stringify([...aprobadas]));
              renderMalla();
            });
          }

          if (aprobadas.has(id)) {
            div.classList.add("aprobada");
          }

          col.appendChild(div);
        });

        container.appendChild(col);
      }
    }

    function reiniciarMalla() {
      if (confirm("¿Seguro que quieres borrar todo tu progreso?")) {
        localStorage.removeItem("aprobadasDG");
        aprobadas = new Set();
        renderMalla();
      }
    }

    renderMalla();
  </script>
</body>
</html>
